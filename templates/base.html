<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
    <!--
    <link rel="stylesheet" href="/css/style.css">
    -->
    {% block head %}
    {% endblock %}
  </head>
  <body>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    <div class="background-filter-pane"></div>
    <div class="whole-page">
      <div class="sidenav sidenav-minimized" id="collapsable">
        <button id="minimize-sidenav" onclick="minimize_sidenav()"><i class="fa fa-bars" aria-hidden="true"></i></button>
        <a href="/"><i class="fa fa-home" aria-hidden="true"></i><span class="right-sided">rozie's space</span></a>
        <p class="sidenav-splitter"><small>links</small></p>
        <a href="https://github.com/RoziePlaysPython/"><i class="fa fa-github" aria-hidden="true"></i><span class="right-sided"><span class="hidden">rozie's </span>github</span></a>
        <a href="https://t.me/uwuashell"><i class="fa fa-telegram" aria-hidden="true"></i><span class="right-sided"><span class="hidden">rozie's </span>telegram</span></a>
        <a href="https://soundcloud.com/rozkum"><i class="fa fa-soundcloud" aria-hidden="true"></i><span class="right-sided"><span class="hidden">rozie's </span>soundcloud</span></a>
        <p class="sidenav-splitter"><small>local website</small></p>
        <a href="mc"><i class="fa fa-cube" aria-hidden="true"></i><span class="right-sided">minecraft server</span></a>
        <a href="msgboard"><i class="fa fa-envelope-open-o" aria-hidden="true"></i><span class="right-sided">messageboard</span></a>

        <button id="theme-settings" onclick="theme_settings()"><i class="fa fa-paint-brush" aria-hidden="true"></i><span class="right-sided">theme settings</span></button>
      </div>
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
