{% extends 'base.html' %}

{% block head %}
<title>minecraft server</title>
{% endblock %}


{% block body %}

<div class="content">
  <div class="textblock width-extended">
    <h2>my minecraft server</h2>
    <p>
      We usually play modded minecraft in there, so ask <a href="https://t.me/uwuashell"><u>me</u></a> for a modpack.
      <br />
      Anyway, here's server ip:port: 
      <button class="mc-ip" onclick="copy_to_clipboard(this)">mc.retarded.games:25565</button>.<samp id="copied" style="visibility: hidden;">Copied to clipboard!</samp>

    </p>
  </div>
  <div class="textblock width-extended">
    <h2>
     Gallery
    </h2>
  </div>
  <div class="photoblock width-extended">
    {% for image in images %}
    <div class="img-holder">
      <img src="{{ image }}" loading="lazy"></img>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
